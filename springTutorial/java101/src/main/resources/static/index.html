<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .keypad {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f1b125;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        button:active {
            background-color: #ccc;
        }

        #clear {
            grid-column: span 3;
            background-color: #ff4d4d;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="keypad">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="=">=</button>
            <button class="btn" data-value="C" id="clear">C</button>
        </div>
    </div>
    <div class="container">
        <h1>cool keypad</h1>
        <p>Click the button below to load content from the server:</p>
        <button onclick="loadContent()">Load Content</button>
        <div id="content">
            <!-- Content from /helloWorld will be loaded here -->
        </div>
    </div>

    <script>
        var numbers = [];
        async function getsum(){
            let baseurl = '/add';
            let querystring = numbers.map(number => `operands=${encodeURIComponent(number)}`).join('&');
            let fullurl = `${baseurl}?${querystring}`;  
            let response = await fetch(fullurl);
            display.textContent = response.body;
        }
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.btn');

            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const value = e.target.getAttribute('data-value');
                    if (value) {
                        if (value === 'C') {
                            display.textContent = '0';
                            numbers = [];
                            return;
                        } 
                        if (value === '+') {
                            numbers.push (Number(display.textContent)) ;
                            display.textContent = '0';
                            return;
                        }
                        if (value === '=') {
                            numbers.push (Number(display.textContent)); 
                            getsum();
                            return;
                        }


                        display.textContent = display.textContent === '0' ? value : display.textContent + value;
                    }
                });
            });
        });

        function loadContent() {
            fetch('/helloWorld')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                });
        }
    </script>
</body>

</html>
